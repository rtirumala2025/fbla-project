<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Companion ‚Ä¢ Offline</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #eef2ff, #e0e7ff 45%, #c7d2fe 80%);
        color: #1f2937;
      }

      .card {
        width: min(90vw, 420px);
        padding: 2.5rem 2rem;
        border-radius: 1.75rem;
        background-color: rgba(255, 255, 255, 0.88);
        box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.25);
        border: 1px solid rgba(99, 102, 241, 0.2);
        text-align: center;
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.75rem, 3.5vw, 2.25rem);
        font-weight: 800;
        color: #3730a3;
      }

      p {
        margin: 0.25rem 0;
        font-size: 1rem;
        line-height: 1.6;
      }

      .tip {
        margin-top: 1.5rem;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        background: rgba(79, 70, 229, 0.08);
        color: #4338ca;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .action {
        margin-top: 2rem;
        display: inline-flex;
        gap: 0.5rem;
        align-items: center;
        padding: 0.65rem 1.4rem;
        border-radius: 999px;
        border: 1px solid rgba(79, 70, 229, 0.35);
        background-color: rgba(79, 70, 229, 0.12);
        color: #312e81;
        font-weight: 600;
        text-decoration: none;
      }

      .emoji {
        font-size: 1.5rem;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(circle at top, #0f172a, #111827 45%, #1f2937 80%);
          color: #e0e7ff;
        }

        .card {
          background-color: rgba(30, 41, 59, 0.88);
          border-color: rgba(129, 140, 248, 0.25);
        }

        h1 {
          color: #c7d2fe;
        }

        .tip {
          background: rgba(129, 140, 248, 0.12);
          color: #c7d2fe;
        }

        .action {
          border-color: rgba(129, 140, 248, 0.4);
          background-color: rgba(79, 70, 229, 0.2);
          color: #c7d2fe;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="status" aria-live="polite">
      <div class="emoji" aria-hidden="true">üêæ</div>
      <h1>Companion is offline</h1>
      <p>Your pet dashboard is resting while we reconnect.</p>
      <p>Recent stats, diary entries, and care shortcuts remain cached for quick access.</p>
      <p class="tip">Tip: actions queue automatically‚Äîno need to repeat them when you return online.</p>
      <a class="action" href="/" aria-label="Retry loading Companion dashboard">Return to Companion</a>
    </main>
  </body>
</html>
